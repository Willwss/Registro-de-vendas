<html>
  <head>
    <title>Registrador de Produtos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href=" https://fonts.googleapis.com/css2?family=Open+Sans&display=swap">
  </head>
  <body>

    <button id="toggle-dark-mode">Modo escuro</button>
    <h1>Vendas</h1>

    <label for="nomeArquivo">Nome do arquivo para download:</label>
    <input type="text" id="nomeArquivo" name="nomeArquivo" placeholder="Nome para o arquivo">

    <form id="form">
      <label for="nomeCliente">Nome do cliente:</label>
      <input type="text" id="nomeCliente" name="nomeCliente" required>

      <label for="cpf">Digite o Cpf do Cliente:</label>
      <input type="number" id="cpf" name="cpf" required>

      <label for="telefone">Número de telefone:</label>
      <input type="tel" id="telefone" name="telefone" required>

      <label for="dataCompra">Data da compra:</label>
      <input type="date" id="dataCompra" name="dataCompra" required>

      <label for="nomeProduto">Nome do produto:</label>
      <input type="text" id="nomeProduto" name="nomeProduto" required>

      <label for="validadeProduto">Validade do produto:</label>
      <input type="date" id="validadeProduto" name="validadeProduto" required>

      <label for="valorProduto">Valor do produto:</label>
      <input type="number" step="0.01" id="valorProduto" name="valorProduto" required>

      <label for="numParcelas">Número de parcelas:</label>
      <input type="number" id="numParcelas" name="numParcelas" min="1" max="12" required>

      <button id="btn-registrar">Registrar</button>
    </form>

    <div class="success-message" style="display: none;">Produto registrado com sucesso!</div>
    
    <script src="brain.js"></script>

  </body>
</html>
